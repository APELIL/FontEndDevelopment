<a name = "top"><em><strong>top tag </strong></em></a>
<!--
a label
href: which page jump to
target: determine which window
_blank(default): open new tab
_self: open in current window
-->
<a href="http://www.google.com" target="_blank">jump to google</a>
<br>

<!--
img as a link
-->
<a href="http://www.google.com">

</a>
