<style>
    div{
        width:50px;
        height: 25px;
        border: 1px solid red;
        /* draw a circle */

        /*quarter circle*/
        border-radius: 50px 0 0 0;
        /* sector */
        border-radius: 50px 50px 0 0;
    }
</style>
