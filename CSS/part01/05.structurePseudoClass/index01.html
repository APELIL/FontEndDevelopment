<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*the first element of ul tag*/
    ul li:first-child{
        background: yellow;
    }
    /* last element of ul tag */
    ul li:last-child{
        background: green;
    }
    /* select parent element -> */
    p:nth-child(1){
        background:grey;
    }
    p:nth-of-type(3){
        background: red;
    }
</style>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
    </ul>
</body>
</html>
