<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background-color: tomato;
        border-radius: 3px;
    }
    .h1label{
        background-color: grey;
        border-radius: 3px;
    }
    #h123{
        background-color: yellowgreen;
        border-radius: 3px;
    }
</style>
<body>
    <!-- tag selector -->
    <h1>MySQL - tag selector</h1>
    <!-- class selector -->
    <h1 class = "h1label">MySQL - class selector</h1>
    <!-- id selector -->
    <h1 id = "h123">MySQL - id selector</h1>
</body>
</html>
